<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: 15pt arial;
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;    
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
        }
        function entrar() {
            a.innerHTML = 'Entrou!'
        }
        function sair(){
            a.innerHTML='Saiu'
        }
    </script>
</body>
</html>
